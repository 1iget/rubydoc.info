<html>
  <head>
    <title>Oops! RubyDoc.info is having trouble!</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" charset="utf-8" media="screen">
  </head>
  <body>
    <div id="content">
      <h1>Oops!</h1>
      <h2>Looks like something is wrong with <strong>RubyDoc.info</strong>.</h2>
      <p>We use <a href="http://pingdom.com">Pingdom</a> to monitor the site, so chances are we know about the problem. If you feel like we don't, please open an issue on our <a href="http://rubydoc.tenderapp.com">support page</a>.
      <p>And sorry about the inconvenience!</p>
    </div>

    <div id="footer">
      <a href="http://github.com/lsegal/rubydoc.info">RubyDoc.info</a> is powered by <a href="http://yardoc.org/">yard</a>
    </div>

    <script type='text/javascript'>
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type='text/javascript'>
      try {
      var pageTracker = _gat._getTracker("UA-2398620-12");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
